<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset='UTF-8'>
        <title>Fomulario</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personajes</legend>
                <label>Superheroe favorito</label>
                <br>
                <input list="hero" placeholder="elige Superheroe" name="hero"/>
                <br>
                <label>Color</label>
                <br>
                <input type="color" name="color"/>
            </fieldset>
            <fieldset>
                <legend>Datos de Usuario</legend>
                <label>Nombre</label>
                <br>
                <input type="text" name="name" placeholder="Pon tu nombre aquí"/>
                <br>
                <label>Teléfono</label>
                <br>
                <input type="number" name="phone" placeholder="Nº.telefonico: xxx xx xx xx"/>
            </fieldset>
            <input type="submit" value="Enviar"/>
        </form>
    </body>

    <datalist id="hero">
        <option label="Iroman" value="Iroman" ></option>
        <option value="Espiderman" label="Espidereman"></option>
        <option value="Thor" label="Thor"></option>
        <option value="Wonderwoman" label="Wonderwoman"></option>
    </datalist>
</html>
