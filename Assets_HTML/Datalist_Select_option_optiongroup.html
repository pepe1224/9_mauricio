<!DOCTYPE html>
<html lang="es">
    <head>
        <meta>
        <title>varias cositas</title>
    </head>
    <body>
        <h2>datalist y opcion</h2>
        <label>Frutas datalist</label>
        <input list="frutas" name="frutas"/>
        <datalist id="frutas">
            <option label="Banano" value="Banano"></option>
            <option label="Pera" value="Pera"></option>
            <option label="fresa" value="fresa"></option>
            <option label="Manzana" value="Manzana"></option>
        </datalist>
        <br>
        <br>
        <label>Frutas select</label>
        <select name="fruta" id="fruta">
            <option value=""></option>
            <option value="Banano">Banano</option>
            <option value="Pera">Pera</option>
            <option value="fresa">fresa</option>
            <option value="Manzana">Manzana</option>
        </select>
    </body>
</html>
