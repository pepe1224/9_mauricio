<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tablas</title>
    <style>
        table {
            text-align: center;
        }

        .recreo {
            background-color: rgba(0, 26, 255, 0.829);
            color: white;
        }

        caption {
            background-color: rgba(255, 0, 242, 0.795);
            color: white;
        }
    </style>

</head>

<body>
    <h1>Tablas</h1>
    <table border="1">
        <caption>QUINELA FUTBOL 25-26</caption>
        <!--thead-->
        <tr>
            <th>EQUIPO LOCAL</th>
            <th>EQUIPO VISITANTE</th>
            <th>1</th>
            <th>X</th>
            <th>2</th>
        </tr>
        <!--/thead-->
        <!--tbody-->
        <tr class="recreo">
            <td>REAL MADRID</td>
            <td>ATLETICO DE MADRID</td>
            <td>-</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>ATHLETICO DE BILBAO</td>
            <td>BARCELONA</td>
            <td></td>
            <td>-</td>
            <td></td>
        </tr>
        <tr class="recreo">
            <td rowspan="2">MALLORCA</td>
            <td rowspan="2">BETIS</td>
            <td></td>
            <td></td>
            <td>-</td>
        </tr>
        <tr>

            <td colspan="3">-</td>
        </tr>
        <!--/tbody-->
    </table>
</body>


</html>
